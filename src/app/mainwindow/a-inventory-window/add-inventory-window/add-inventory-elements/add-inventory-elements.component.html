<div style="overflow-y:auto ;overflow-x: hidden;height: 667px;">

  <div class="spinner-box loadCenter" *ngIf="isLoading">
    <div class="configure-border-1">
      <div class="configure-core"></div>
    </div>
    <div class="configure-border-2">
      <div class="configure-core"></div>
    </div>
  </div>

  <form [formGroup]="form" (submit)="onAddInventory()"  *ngIf="!isLoading">

    <div class="field">
      <label class="label" >SUPPLIER'S EMAIL</label>
      <input type="email" class="is-center input" #emailInput  formControlName="email"  style="width: 100%;" placeholder="bandara@gmail.com"  >
      <p class="login-error" *ngIf="!emailInput.valid && emailInput.touched">Please enter valid email</p>
    </div>

    <div class="field">
      <label class="label" >DRUG NAME</label>
      <input type="text" class="is-center input" #nameInput formControlName="name"  style="width: 100%;" placeholder="Amoxilin" />
      <p class="alert" *ngIf="!nameInput.valid &&(nameInput.dirty || nameInput.touched)">Please enter the drug name</p>
    </div>

    <div class="field">
      <label class="label" >QUANTITY</label>
      <input type="text" class="is-center input" formControlName="quantity"   style="width: 100%;" placeholder="100" />
    </div>

    <div class="field">
      <label class="label" >BATCH ID</label>
      <input type="text" class="is-center input"  formControlName="batchId"  style="width: 100%;" placeholder="AA0000" />
    </div>

    <div class="field">
      <label class="label">EXPIRE DATE</label>
      <input  type="date" class="is-center input" formControlName="expireDate"  style="width: 100%;" placeholder="071xxxxxxx" />
    </div>

    <div class="field">
      <label class="label">PRICE </label>
      <input type="text" class="is-center input" formControlName="price"  style="width: 100%;" placeholder="Rs. 0000" />
    </div>
    <div class="panel-block" style="width: 100%;margin-top: 30px;">
      <button class="button is-primary   is-fullwidth" type="submit">
        Add
      </button>
    </div>
  </form>
</div>

<script src="https://raw.githack.com/Wikiki/bulma-calendar/master/dist/js/bulma-calendar.min.js"></script>
<script>
  var options = {
    dateFormat: "DD.MM.YYYY",
    isRange: true
  };
  bulmaCalendar.attach('[type="date"]', options);
</script>

<style>

  .menu-list{
    border-radius: 2px;
    width: 220%;
    display: block;
    padding: 10px;
    }
    .btn{
      width: 100%;
      color:hsl(0, 0%, 21%);
      background-color: hsl(0, 0%, 88%);
      border-radius: 3px;
    }
    .newclass :hover{
      background-color: hsl(0, 0%, 21%);
      color: hsl(0, 0%, 88%);
    }

</style>
